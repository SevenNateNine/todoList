<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/dad5c710d6.js"></script>

    <title>Todo {% block title %}{% endblock %}</title>

    <style type="text/css">
      .row{
        padding-bottom: 15px;
      }
      .input{
        padding-left: 15px;
      }
    </style>
</head>
<body>
  {% block content %}
  <nav class="navbar navbar-dark bg-primary mb-4">
    <a href="/" class="navbar-brand">Todo</a>
  </nav>
  <div class="card align-items-center">
    <div class="text-center">
      <h1>Todo Today!</h1>
      <p>This is an example Django Todo app</p>
    </div>
    <span class="border border-secondary">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <label>Username</label>
            <input type="text" id="task_description" name="task_description" placeholder="" value="">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label>Password</label>
            <input type="password" id="task_description" name="task_description" placeholder="" value="">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-dark">
              Login
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            No account? Sign up <a href="/">here</a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            Don't want to make an account? Demo <a href="/">here</a>
          </div>
        </div>
      </div>
    </span>
  </div>
  {% endblock %}
</body>
</html>
