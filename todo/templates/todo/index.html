{% extends 'base.html' %}
{% block content %}

<style type="text/css">
  .sidepanel{
    position: fixed;
    /* z-index: 1; */
    top: 0;
    right: 10px;
    /* overflow-x: hidden; */
    padding-top: 0px; 
    margin-top: 90px;
  }

  .sideheader{
    margin-top: 10px;
    font-size: 16px;
  }

  a {
    color: black
  }
  a:hover {
    color: black
  }

  input[type="submit"]{
    font-family: "Font Awesome 5 Free";
  }
</style>

<div class="card text-center">
  <div class="card-body">
    <h1>Todo Today!</h1>
    <p>This is an example Django Todo app</p>
    <a class="btn btn-dark" href="">
        What do you need to do today?"</a
      >
  </div>
  {% include 'todo/task_list.html' %}
  
  {% include 'todo/add_task.html' %}
  <div class="card-body">
    <form action="{% url 'tasks:add_task' %}" method="POST">
      {% csrf_token %}
        <button type="submit" class="btn btn-dark">
          Add
          <i class="fa fa-plus-square" aria-hidden="true"></i>
        </button>
        <input type="text" id="task_title" name="task_title" placeholder="Enter your new task..." value="">            
    </form>
  </div>
  
</div>



  
{% endblock %}
